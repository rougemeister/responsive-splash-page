<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Scrimbafy Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Journey<strong> with us</strong> to the place <strong>you've always dreamed</strong></h1>
            <span class="beta-text">Join the adventure</span>
            <p class="top-text">Live the experience</p>
        </section>
        
        <main class="main-content">
            <h2>Rougemeister Travels</h2>
            <span class="subheading">Join us Today!</span>
            
            <p>"The real voyage of discovery consists not in seeking new landscapes, but in having new eyes." - Marcel Proust</p>
            
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <input type="file" required accept="image/png, image/jpg" aria-label="Choose file">
                <button class="btn btn-primary">Join</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
